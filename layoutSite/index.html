                <div class="logo"><h2>The ultimate GameRev</h2></div>
                <div id="burger" class="menuButton"></div>
                <div class="clearfix"></div>
                <nav>
                    <ul id="menu" class="weg openTransition">

    <!-- Start JavaScript -->
    <!-- Start navigation -->
    <script>
        var menuButton = document.querySelector(".menuButton");
        var menu = document.getElementById('menu');
        var burger = document.getElementById('burger');
        var uitklap = document.querySelector("#headWrapper");

        menuButton.addEventListener("click", geklikt);

        function geklikt(evt) {
            if ( menu.classList.contains('weg')){
                menu.classList.remove("weg");
                burger.classList.remove("menuButton");
                burger.classList.add("closeButton");
                uitklap.classList.toggle("border");
                uitklap.classList.add("vertTranslate");
            }
            else{
                menu.classList.add("weg");
                burger.classList.remove("closeButton");
                burger.classList.add("menuButton");
            }
        }
        
        
    </script>
    
    <!-- End Navigation -->
